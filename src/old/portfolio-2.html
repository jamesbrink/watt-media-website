    <style>
        /* Custom styles for the lightbox */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3); /* shadow-lg */
        }

        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            padding: 0.5rem;
            border-radius: 9999px; /* rounded-full */
            transition: background-color 0.2s ease;
        }

        .lightbox-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>

    <script>
        /**
         * Opens the lightbox with the specified image.
         * @param {string} imageUrl - The URL of the image to display in the lightbox.
         */
        function openLightbox(imageUrl) {
            // Get the lightbox elements
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            // Set the image source
            lightboxImg.src = imageUrl;

            // Add the 'active' class to show the lightbox
            lightbox.classList.add('active');

            // Add a fallback for image loading errors
            lightboxImg.onerror = function() {
                this.src = `https://placehold.co/800x600/CCCCCC/000000?text=Image+Load+Error`;
                this.alt = 'Error loading image';
            };
        }

        /**
         * Closes the lightbox.
         */
        function closeLightbox() {
            // Get the lightbox element
            const lightbox = document.getElementById('lightbox');

            // Remove the 'active' class to hide the lightbox
            lightbox.classList.remove('active');

            // Clear the image source after transition for better performance/memory
            setTimeout(() => {
                const lightboxImg = document.getElementById('lightbox-img');
                lightboxImg.src = '';
            }, 300); // Match the CSS transition duration
        }

        // Close lightbox when escape key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.getElementById('lightbox').classList.contains('active')) {
                closeLightbox();
            }
        });
    </script>
